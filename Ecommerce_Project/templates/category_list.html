{% extends 'base.html' %}
{% block content %}

{% load static %}
<main>
    <div class="album py-5 bg-light">
        <div class="container">
            <div class="pb-3 h5" style="color: blue;">
                <strong>{{category.name | title }}</strong>
            </div>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">
                {% for product in products %}

                <div class="col">
                    <div class="card shadow-sm">
                        <a href="{{product.get_absolute_url}}">
                            <img class="img-fluid" alt="Responsive image" src="{{ product.p_image.url }}" />
                        </a>
                        <div class="card-body">
                            <p class="card-text">
                                <a class="text-dark text-decoration-none" href="{{product.get_absolute_url}}">
                                    <strong style="color: blue;">{{ product.p_name}}</strong></a>
                            </p>
                            <p class="card-text">
                                Price Rs:{{product.p_price}}
                            </p>
                            <div class="d-flex justify-content-between align-items-center">
                                <small>{{product.p_desc}}</small>
                            </div>
                            <div class="d-flex justify-content-between align-items-center pt-2">
                                <a href="{{product.get_absolute_url}}">
                                    <button type="button" class="btn btn-sm btn-outline-primary">Details</button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>

        </div>
    </div>
</main>


{% endblock %}
